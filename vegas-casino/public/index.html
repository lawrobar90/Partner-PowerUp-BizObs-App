<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynatrace Vegas Casino - Secure Vault Entrance</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dt-purple': '#6C2C9C',
                        'dt-blue': '#00A1C9',
                        'dt-cyan': '#00D4FF',
                        'dt-green': '#73BE28',
                        'dt-orange': '#FFA86B',
                        'dt-yellow': '#FFD23F',
                        'dt-dark': '#151515',
                        'dt-darker': '#0A0A0A',
                        'dt-gray': '#2D2D2D',
                        'dt-light-gray': '#4A4A4A'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'matrix': 'matrix 20s linear infinite',
                        'scan': 'scan 3s ease-in-out infinite',
                        'vault-door': 'vault-door 2s ease-out forwards'
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 20px #00D4FF, 0 0 40px #00D4FF, 0 0 60px #00D4FF' },
                            '100%': { boxShadow: '0 0 40px #00D4FF, 0 0 60px #00D4FF, 0 0 80px #00D4FF' }
                        },
                        matrix: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100vh)' }
                        },
                        scan: {
                            '0%, 100%': { transform: 'translateX(-100%)' },
                            '50%': { transform: 'translateX(100vw)' }
                        },
                        'vault-door': {
                            '0%': { transform: 'scale(1) rotateY(0deg)' },
                            '100%': { transform: 'scale(0.8) rotateY(-15deg)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Socket.IO for real-time updates -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom CSS for enhanced effects */
        .vault-background {
            background: 
                radial-gradient(circle at 20% 30%, rgba(108, 44, 156, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0A0A0A 0%, #151515 50%, #0A0A0A 100%);
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }
        
        .matrix-column {
            position: absolute;
            color: #00D4FF;
            font-family: monospace;
            font-size: 14px;
            animation: matrix 20s linear infinite;
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 2px;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                transparent,
                #00D4FF,
                transparent
            );
            animation: scan 3s ease-in-out infinite;
            z-index: 1;
        }
        
        .glow-input {
            background: rgba(45, 45, 45, 0.9);
            border: 2px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .glow-input:focus {
            border-color: #00D4FF;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 212, 255, 0.1);
            background: rgba(45, 45, 45, 0.95);
        }
        
        .vault-door {
            background: 
                radial-gradient(circle at 50% 50%, #2D2D2D 0%, #151515 70%),
                linear-gradient(45deg, #2D2D2D 25%, transparent 25%),
                linear-gradient(-45deg, #2D2D2D 25%, transparent 25%);
            background-size: 100% 100%, 20px 20px, 20px 20px;
        }
        
        .circuit-pattern {
            background-image: 
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="min-h-screen vault-background text-white overflow-hidden font-sans">
    
    <!-- Matrix rain effect -->
    <div class="matrix-rain" id="matrixRain"></div>
    
    <!-- Scanning line effect -->
    <div class="scan-line"></div>
    
    <!-- Background circuit pattern -->
    <div class="fixed inset-0 circuit-pattern opacity-20 z-0"></div>
    
    <!-- Main container -->
    <div class="relative min-h-screen flex items-center justify-center z-10">
        
        <!-- Vault door container -->
        <div id="vaultContainer" class="vault-door rounded-3xl p-12 max-w-md w-full mx-4 border border-dt-cyan/30 shadow-2xl transform transition-all duration-1000">
            
            <!-- Dynatrace logo -->
            <div class="text-center mb-8">
                <div class="w-24 h-24 mx-auto bg-gradient-to-br from-dt-purple to-dt-blue rounded-full flex items-center justify-center mb-4 animate-pulse-slow">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-dt-cyan to-dt-blue bg-clip-text text-transparent animate-glow">
                    DYNATRACE VEGAS
                </h1>
                <p class="text-dt-light-gray text-sm mt-2 font-medium">
                    SECURE CASINO VAULT
                </p>
            </div>
            
            <!-- Security access panel -->
            <div class="bg-dt-gray/50 rounded-xl p-6 backdrop-blur-sm border border-dt-cyan/20">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-dt-cyan">ACCESS CONTROL</h2>
                    <p class="text-sm text-dt-light-gray mt-1">Enter credentials to access the casino</p>
                </div>
                
                <!-- User details -->
                <!-- Username input with glow effect -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-dt-cyan mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="usernameInput" 
                        class="glow-input w-full px-4 py-3 rounded-lg text-white placeholder-dt-light-gray focus:outline-none font-mono"
                        placeholder="Enter your name or codename..."
                        maxlength="40"
                    >
                </div>

                <!-- Email Address -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-dt-cyan mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="emailInput" 
                        class="glow-input w-full px-4 py-3 rounded-lg text-white placeholder-dt-light-gray focus:outline-none"
                        placeholder="name@example.com"
                        maxlength="100"
                    >
                </div>

                <!-- Company Name -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-dt-cyan mb-2">
                        Company Name
                    </label>
                    <input 
                        type="text" 
                        id="companyInput" 
                        class="glow-input w-full px-4 py-3 rounded-lg text-white placeholder-dt-light-gray focus:outline-none"
                        placeholder="Your company"
                        maxlength="100"
                    >
                </div>

                <!-- Customer Type -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-dt-cyan mb-2">
                        Customer Type
                    </label>
                    <select id="customerTypeSelect" class="glow-input w-full px-4 py-3 rounded-lg text-white bg-dt-gray focus:outline-none">
                        <option value="existing">Existing Customer</option>
                        <option value="prospect">Prospect</option>
                        <option value="partner">Partner</option>
                        <option value="other">Other (Please specify)</option>
                    </select>
                    <input 
                        type="text" 
                        id="customerTypeOtherInput" 
                        class="glow-input w-full px-4 py-3 rounded-lg text-white placeholder-dt-light-gray focus:outline-none mt-3 hidden"
                        placeholder="Please specify..."
                        maxlength="100"
                    >
                </div>
                
                <!-- Security level selector -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-dt-cyan mb-2">
                        SECURITY CLEARANCE
                    </label>
                    <select id="securityLevel" class="glow-input w-full px-4 py-3 rounded-lg text-white bg-dt-gray focus:outline-none">
                        <option value="standard">Standard Agent</option>
                        <option value="premium">Premium Agent</option>
                        <option value="elite">Elite Agent</option>
                    </select>
                </div>
                
                <!-- Biometric scanner simulation -->
                <div class="mb-6">
                    <div class="bg-dt-darker rounded-lg p-4 border border-dt-cyan/30">
                        <div class="flex items-center justify-center space-x-2 text-dt-cyan">
                            <div class="w-2 h-2 bg-dt-green rounded-full animate-pulse"></div>
                            <span class="text-sm font-mono">BIOMETRIC SCANNER READY</span>
                        </div>
                        <div class="mt-2 h-1 bg-dt-gray rounded-full overflow-hidden">
                            <div id="biometricProgress" class="h-full bg-gradient-to-r from-dt-green to-dt-cyan transition-all duration-300 w-0"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Access button -->
                <button 
                    id="accessButton" 
                    onclick="initiateVaultAccess()"
                    class="w-full bg-gradient-to-r from-dt-purple to-dt-blue hover:from-dt-blue hover:to-dt-cyan text-white font-bold py-4 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl hover:shadow-dt-cyan/20 active:scale-95"
                >
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"/>
                        </svg>
                        <span>INITIATE ACCESS SEQUENCE</span>
                    </span>
                </button>
                
                <!-- Status display -->
                <div id="statusDisplay" class="mt-4 text-center text-sm">
                    <span class="text-dt-light-gray">Status: </span>
                    <span id="statusText" class="text-dt-cyan font-mono">STANDBY</span>
                </div>
            </div>
            
            <!-- Security footer -->
            <div class="text-center mt-6 text-xs text-dt-light-gray">
                <p>Secured by Dynatrace ObservabilityOS™</p>
                <p class="mt-1">Unauthorized access is monitored and traced</p>
            </div>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-dt-darker/90 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-dt-cyan/30 border-t-dt-cyan rounded-full animate-spin mb-4"></div>
            <p class="text-dt-cyan font-mono text-lg">ACCESSING VAULT SYSTEMS...</p>
            <p id="loadingStep" class="text-dt-light-gray text-sm mt-2">Initializing security protocols...</p>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Matrix rain effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const characters = '01ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 20 + 's';
                column.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                let columnText = '';
                for (let j = 0; j < 20; j++) {
                    columnText += characters[Math.floor(Math.random() * characters.length)] + '<br>';
                }
                column.innerHTML = columnText;
                
                matrixContainer.appendChild(column);
            }
        }
        
        // Biometric scanner simulation
        function simulateBiometricScan() {
            const progress = document.getElementById('biometricProgress');
            const statusText = document.getElementById('statusText');
            
            progress.style.width = '0%';
            statusText.textContent = 'SCANNING...';
            
            let width = 0;
            const interval = setInterval(() => {
                width += Math.random() * 15 + 5;
                if (width >= 100) {
                    width = 100;
                    clearInterval(interval);
                    statusText.textContent = 'AUTHENTICATED';
                }
                progress.style.width = width + '%';
            }, 200);
        }
        
        // Vault access sequence
        function initiateVaultAccess() {
            const username = document.getElementById('usernameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            const company = document.getElementById('companyInput').value.trim();
            const customerType = document.getElementById('customerTypeSelect').value;
            const customerTypeOther = document.getElementById('customerTypeOtherInput').value.trim();
            const securityLevel = document.getElementById('securityLevel').value;
            
            if (!username) {
                updateStatus('ERROR: USERNAME REQUIRED', 'text-red-400');
                shakeElement('usernameInput');
                return;
            }
            
            if (username.length < 3) {
                updateStatus('ERROR: USERNAME TOO SHORT', 'text-red-400');
                shakeElement('usernameInput');
                return;
            }
            
            if (customerType === 'other' && !customerTypeOther) {
                updateStatus('PLEASE SPECIFY CUSTOMER TYPE', 'text-red-400');
                shakeElement('customerTypeOtherInput');
                return;
            }
            
            // Store user data (use a single canonical key for username)
            localStorage.setItem('vegasUser', username);
            localStorage.setItem('vegas.username', username);
            if (email) localStorage.setItem('vegas.email', email); else localStorage.removeItem('vegas.email');
            if (company) localStorage.setItem('vegas.company', company); else localStorage.removeItem('vegas.company');
            localStorage.setItem('vegas.customerType', customerType);
            if (customerType === 'other') {
                localStorage.setItem('vegas.customerTypeOther', customerTypeOther);
            } else {
                localStorage.removeItem('vegas.customerTypeOther');
            }
            localStorage.setItem('securityLevel', securityLevel);

            // Initialize or sync balance from server instead of forcing a default
            (async () => {
                try {
                    const resp = await fetch('/api/user/init', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ Username: username })
                    });
                    const data = await resp.json();
                    if (data && typeof data.balance === 'number') {
                        localStorage.setItem('vegasBalance', String(data.balance));
                    } else {
                        // Fallback to existing or default if server didn't return a number
                        if (!localStorage.getItem('vegasBalance')) {
                            localStorage.setItem('vegasBalance', '1000');
                        }
                    }
                } catch (e) {
                    // Network issue: keep prior value or set default once
                    if (!localStorage.getItem('vegasBalance')) {
                        localStorage.setItem('vegasBalance', '1000');
                    }
                } finally {
                    // Start access sequence
                    startAccessSequence(username, securityLevel, { email, company, customerType, customerTypeOther });
                }
            })();
        }
        
        function startAccessSequence(username, securityLevel, extra = {}) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingStep = document.getElementById('loadingStep');
            
            updateStatus('INITIATING ACCESS...', 'text-dt-yellow');
            loadingOverlay.classList.remove('hidden');
            
            const steps = [
                'Verifying agent credentials...',
                'Checking security clearance...',
                'Authenticating biometric data...',
                'Establishing secure connection...',
                'Accessing vault systems...',
                'Loading casino interface...',
                'Welcome to Dynatrace Vegas!'
            ];
            
            let currentStep = 0;
            
            const stepInterval = setInterval(() => {
                if (currentStep < steps.length) {
                    loadingStep.textContent = steps[currentStep];
                    currentStep++;
                } else {
                    clearInterval(stepInterval);
                    
                    // Emit user login event with additional profile fields
                    socket.emit('user-login', {
                        username: username,
                        email: extra.email || localStorage.getItem('vegas.email') || '',
                        company: extra.company || localStorage.getItem('vegas.company') || '',
                        customerType: extra.customerType || localStorage.getItem('vegas.customerType') || 'existing',
                        customerTypeOther: extra.customerTypeOther || localStorage.getItem('vegas.customerTypeOther') || '',
                        securityLevel: securityLevel,
                        timestamp: new Date().toISOString()
                    });
                    
                    // Navigate to lobby with vault door animation
                    setTimeout(() => {
                        // Navigate to the full lobby instead of the simple lobby
                        window.location.href = 'lobby.html';
                    }, 1000);
                }
            }, 800);
        }
        
        function updateStatus(message, colorClass = 'text-dt-cyan') {
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusText.className = colorClass + ' font-mono';
        }
        
        function shakeElement(elementId) {
            const element = document.getElementById(elementId);
            element.classList.add('animate-bounce');
            setTimeout(() => {
                element.classList.remove('animate-bounce');
            }, 500);
        }
        
        // Auto-focus username input
        document.getElementById('usernameInput').addEventListener('focus', simulateBiometricScan);
        
        // Customer type toggle for Other field
        document.getElementById('customerTypeSelect').addEventListener('change', function() {
            const otherInput = document.getElementById('customerTypeOtherInput');
            if (this.value === 'other') {
                otherInput.classList.remove('hidden');
            } else {
                otherInput.classList.add('hidden');
                otherInput.value = '';
            }
        });
        
        // Pre-populate fields from localStorage if available
        document.addEventListener('DOMContentLoaded', function() {
            const u = localStorage.getItem('vegas.username');
            const e = localStorage.getItem('vegas.email');
            const c = localStorage.getItem('vegas.company');
            const t = localStorage.getItem('vegas.customerType');
            const to = localStorage.getItem('vegas.customerTypeOther');
            if (u) document.getElementById('usernameInput').value = u;
            if (e) document.getElementById('emailInput').value = e;
            if (c) document.getElementById('companyInput').value = c;
            if (t) {
                document.getElementById('customerTypeSelect').value = t;
                if (t === 'other') {
                    const otherInput = document.getElementById('customerTypeOtherInput');
                    otherInput.classList.remove('hidden');
                    if (to) otherInput.value = to;
                }
            }
        }, { once: true });
        
        // Enter key handler
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                initiateVaultAccess();
            }
        });
        
        // Initialize effects
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixRain();
            
            // GSAP animations
            gsap.from('#vaultContainer', {
                duration: 1,
                scale: 0.8,
                opacity: 0,
                ease: "back.out(1.7)"
            });
            
            gsap.from('.vault-door', {
                duration: 2,
                rotationY: 15,
                transformOrigin: "left center",
                ease: "power3.out",
                delay: 0.5
            });
        });
        
        // Socket event listeners
        socket.on('connect', () => {
            console.log('🔌 Connected to Dynatrace Vegas server');
        });
        
        socket.on('metrics-update', (metrics) => {
            console.log('📊 Metrics updated:', metrics);
        });
    </script>
</body>
</html>
