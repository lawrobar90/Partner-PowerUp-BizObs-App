# NGINX Configuration for BizObs Business Observability Engine
# Place this in /etc/nginx/sites-available/bizobs

upstream bizobs_main {
    server 127.0.0.1:8080;
    keepalive 32;
}

upstream bizobs_services {
    # Load balance across service ports
    server 127.0.0.1:8081;
    server 127.0.0.1:8082;
    server 127.0.0.1:8083;
    server 127.0.0.1:8084;
    server 127.0.0.1:8085;
    server 127.0.0.1:8086;
    server 127.0.0.1:8087;
    server 127.0.0.1:8088;
    server 127.0.0.1:8089;
    server 127.0.0.1:8090;
    server 127.0.0.1:8091;
    server 127.0.0.1:8092;
    server 127.0.0.1:8093;
    server 127.0.0.1:8094;
    keepalive 16;
}

server {
    listen 80;
    server_name localhost;
    
    # BizObs compatibility headers
    add_header X-BizObs-Engine "true" always;
    add_header X-Demo-Mode "ace-box" always;
    add_header dt.owner "${DT_OWNER}" always;
    add_header dt.release-stage "${DT_RELEASE_STAGE}" always;
    add_header dt.customer-id "${DT_CUSTOMER_ID}" always;
    
    # Logging for observability
    access_log /var/log/nginx/bizobs-access.log combined;
    error_log /var/log/nginx/bizobs-error.log warn;
    
    # Main UI routes
    location /ui/ {
        proxy_pass http://bizobs_main/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Route-Type "ui";
        
        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # BizObs specific routes
    location /bizobs/ {
        proxy_pass http://bizobs_main/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Route-Type "bizobs";
    }
    
    # API routes
    location /api/ {
        proxy_pass http://bizobs_main/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Route-Type "api";
        
        # Increase timeout for complex journey simulations
        proxy_read_timeout 300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
    }
    
    # Health check endpoints
    location /health {
        proxy_pass http://bizobs_main/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Route-Type "health";
        
        # Quick health check timeout
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }
    
    # Service-to-service communication (for internal calls)
    location /services/ {
        proxy_pass http://bizobs_services/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Route-Type "service";
        
        # Internal service timeout
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
    
    # Static assets
    location /assets/ {
        proxy_pass http://bizobs_main/assets/;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    location /static/ {
        proxy_pass http://bizobs_main/static/;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # WebSocket upgrade support for Socket.IO
    location /socket.io/ {
        proxy_pass http://bizobs_main/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Root fallback to main service
    location / {
        proxy_pass http://bizobs_main/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Route-Type "root";
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# HTTPS version (optional)
server {
    listen 443 ssl http2;
    server_name localhost;
    
    # SSL configuration (replace with actual certificates)
    ssl_certificate /etc/ssl/certs/bizobs.crt;
    ssl_certificate_key /etc/ssl/private/bizobs.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Include the same location blocks as above
    include /etc/nginx/snippets/bizobs-locations.conf;
}